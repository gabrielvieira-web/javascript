<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto final</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Salve a sua próxima tarefa:</h2>

    <form action="">
        
            <input type="text" name="tarefa" id="tarefa" placeholder="O que você vai fazer?">
            <button id="botao">+</button>
        
    </form>

    <div id="campo-de-tarefas">
        <h2>Estas são as suas tarefas:</h2>
        <ul id="lista-tarefas">
            <li class="template">
                <span class="task-title"></span>
                <span class="material-symbols-outlined" id="icon-done">done</span>
                <span class="material-symbols-outlined" id="icon-close">close</span>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
